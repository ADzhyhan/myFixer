<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password recovery</title>

  <link rel="stylesheet" href="css/main.css" />
</head>

<body>
  <header class="header">
  <div class="content">
    <div class="header__inner">
      <a class="logo" href="#">
        <img class="logo__link" src="../img/logo.svg" alt="myFixer logo" />
      </a>
      <p class="header__text">
        Back to
        <a class="header__signup-link" href="#">Sign in</a>
      </p>
    </div>
  </div>
</header> 

<main class="content">
  <div class="content__wrapper">
    <form action="#" class="form si-form">
      <div class="si-form__content">
        <h2 class="si-form__title">Enter your e-mail to reset your password</h2>
        <input type="text" class="form__input" placeholder="E-mail" />
        <button class="btn">Send</button>
      </div>
    </form>
  </div>
</main>


</body>

</html>
