<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>

  <link rel="stylesheet" href="css/main.css" />
</head>

<body>
  <header class="header">
  <div class="content">
    <div class="header__inner">
      <a class="logo" href="#">
        <img class="logo__link" src="../img/logo.svg" alt="myFixer logo" />
      </a>
      <p class="header__text">
        Already have an account?
        <a class="header__signup-link" href="#">Log In</a>
      </p>
    </div>
  </div>
</header> 

<main class="content">
  <div class="content__wrapper">
    <form action="#" class="form set-form">
      <div class="form__content">
        <h2 class="form__title">Sign up</h2>
        <div class="names">
          <input type="text" class="form__input pdng" placeholder="First name" />
          <input type="text" class="form__input" placeholder="Last name" />
        </div>

        <input type="text" class="form__input" placeholder="Username" />
        <input type="text" class="form__input" placeholder="E-mail" />
        <button class="btn btn_down">Get started</button>
      </div>
    </form>
  </div>
</main>


</body>

</html>
